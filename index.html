
<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Kurikulum JPI - Neon Brunei</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #39ff14;
        --neon-blue: #00f3ff;
        --neon-pink: #ff00ff;
        --brunei-gold: #ffd700;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0a0a0a;
        color: white;
        margin: 0;
        overflow-x: hidden;
      }
      .tenun-pattern {
        background-image: 
          linear-gradient(30deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
          linear-gradient(150deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
          linear-gradient(30deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
          linear-gradient(150deg, #1a1a1a 12%, transparent 12.5%, transparent 87%, #1a1a1a 87.5%, #1a1a1a),
          linear-gradient(60deg, #222 25%, transparent 25.5%, transparent 75%, #222 75%, #222),
          linear-gradient(60deg, #222 25%, transparent 25.5%, transparent 75%, #222 75%, #222);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      }
      .jawi-text {
        font-family: 'Amiri', serif;
        direction: rtl;
      }
      .glow-blue { box-shadow: 0 0 15px rgba(0, 243, 255, 0.4); }
      .glow-green { box-shadow: 0 0 15px rgba(57, 255, 20, 0.4); }
      .glow-pink { box-shadow: 0 0 15px rgba(255, 0, 255, 0.4); }
      .glow-gold { box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

      /* 3D Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .rotate-y-90 { transform: rotateY(90deg); }
      .rotate-y-[-25deg] { transform: rotateY(-25deg); }
      .translate-z-\[-4px\] { transform: translateZ(-4px); }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="tenun-pattern min-h-screen">
    <div id="root"></div>
</body>
</html>
